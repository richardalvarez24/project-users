<div style="text-align: center;">
	<a class="btn" routerLink="/new">Nuevo</a>
</div>
<table>
  <thead>   
    <tr>
      <th>Nombre</th>
      <th>Usuario</th>
      <th>Correo</th>
      <th></th>
    </tr>
  </thead>
  <tbody>   
    <tr *ngFor="let user of listUsers">
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <th>
        <button class="btn">Editar</button>
        <button class="btn">Eliminar</button>
      </th>
    </tr>
  </tbody>
</table>
